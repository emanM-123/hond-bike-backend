<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Enquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .email-content h2 {
            color: #333333;
        }
        .email-content p {
            color: #666666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="email-content">
        <table>
            <tr>
                <th>Name</th>
                <td>{{name}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{email}}</td>
            </tr>
            <tr>
                <th>Mobile Number</th>
                <td>{{phone}}</td>
            </tr>
            <tr>
                <th>Bike Model</th>
                <td>{{selectedModel}}</td>
            </tr>
            <tr>
                <th>City</th>
                <td>{{city}}</td>
            </tr>
            <tr>
                <th>Nearest Branch</th>
                <td>{{branch}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
